<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Space Simulation</title>
    <link rel="stylesheet" href="/Cesium/Widgets/widgets.css">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #controlPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="controlPanel">
        <h2>Painel de Controle</h2>
        <label for="satelliteName">Nome do Satélite:</label>
        <input type="text" id="satelliteName" value="Satélite 1">
        <button onclick="updateSatelliteName()">Atualizar Nome</button>
        <br><br>
        <label for="multiplier">Multiplicador de Tempo:</label>
        <input type="number" id="multiplier" value="60" step="10" min="1">
        <button onclick="updateMultiplier()">Atualizar</button>
        <br><br>
        <button id="followSatelliteButton">Seguir Satélite</button>
        <h3>Informações do Lançamento</h3>
        <p>Tempo: <span id="time">0 s</span></p>
        <p>Posição do Foguete: <span id="rocketPosition">X: 0, Y: 0, Z: 0</span></p>
        <p>Posição do Satélite: <span id="satellitePosition">X: 0, Y: 0, Z: 0</span></p>
    </div>
    <script src="/Cesium/Cesium.js"></script>
    <script src="/src/main.js"></script>
    <script>
        function updateMultiplier() {
            const multiplier = document.getElementById('multiplier').value;
            viewer.clock.multiplier = parseInt(multiplier, 10);
        }
    </script>
</body>
</html>
