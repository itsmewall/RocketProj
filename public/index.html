<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Space Simulation</title>
    <link rel="stylesheet" href="/Cesium/Widgets/widgets.css">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #controlPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script src="/Cesium/Cesium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/3.0.1/satellite.min.js"></script>
    <script src="/src/main.js"></script>
    <script>
        function updateMultiplier() {
            const multiplier = document.getElementById('multiplier').value;
            viewer.clock.multiplier = parseInt(multiplier, 10);
        }
    </script>
</body>
</html>
